<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form [formGroup]="fgValidator" class="login-form">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input class="validate" formControlName="email" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right">Correo electrónico</label>
                    <div class="warning-validator" *ngIf="fgv.email.errors && (fgv.email.dirty || fgv.email.touched)">
                        <strong *ngIf="fgv.email.errors.required">
                            El correo electrónico es requerido.
                        </strong>
                        <strong *ngIf="fgv.email.errors.email">
                            Correo electrónico inválido.
                        </strong>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select formControlName="type" class="browser-default" type="text">
                        <option value="" disabled selected>Elegir</option>
                        <option selected value="1">SMS</option>
                        <option value="2">Correo electrónico</option>
                      </select>
                    <label class="active">¿Cómo desea recuperar la cuenta?</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button (click)="ResetPasswordFn()" class="btn waves-effect waves-light" type="button" name="action">Recuperar
                        <i class="material-icons right">send</i>
                      </button>
                </div>
            </div>
        </form>
    </div>
</div>
